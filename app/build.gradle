apply plugin: 'com.android.application'

android {
    compileSdkVersion 8
    buildToolsVersion "28.0.3"

    defaultConfig {
        applicationId "com.dynamite.heaterrc"
        minSdkVersion 8 //14
        targetSdkVersion 8 //22, 28
        versionCode 16
        versionName "1.6"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        encoding = 'UTF-8'
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lintOptions {
        disable 'GoogleAppIndexingWarning'
        //checkReleaseBuilds false
        //abortOnError false
        // or if you would like to see all the build errors/warning, change the variable above to true
    }
}
